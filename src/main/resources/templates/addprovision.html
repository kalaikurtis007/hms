<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>::Add provision::</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<div th:replace="layouts/header :: header">
</div>
<div class="container">
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-6 container justify-content-center card">
            <h1 class="text-center">Add Provisions</h1>
            <div class="card-body">
                <form action="#" th:action="@{/addProv}" method="POST" th:object="${provisionalAck}">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label>Company:</label>
                                <input class="form-control" type="text" th:field="*{companyType}"/></div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label>Branch:</label>
                                <input class="form-control" type="text" th:field="*{branch}"/></div>
                        </div>
                        <!--<div class="col-md-4">
                            <div class="form-group">
                                <label>Date:</label>
                                <input class="form-control" type="date" th:field="*{date}"/></div>
                        </div>-->
                    </div>
                    <div class="row">
                        <!--<div class="col-md-4">
                            <div class="form-group">
                                <label>Time:</label>
                                <input class="form-control" type="time" th:field="*{time}"/></div>
                        </div>-->
                        <div class="col-md-4">
                            <div class="form-group">
                                <label>Code:</label>
                                <input class="form-control" type="text" th:field="*{code}"/></div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label>Name:</label>
                                <input class="form-control" type="text" th:field="*{name}"/></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label>Milk Type:</label>
                                <input class="form-control" type="text" th:field="*{mtype}"/></div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label>Quantity:</label>
                                <input class="form-control" type="number" th:field="*{quantity}"/></div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label>Fat:</label>
                                <input class="form-control" type="number" th:field="*{fat}"/></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label>Snf:</label>
                                <input class="form-control" type="number" th:field="*{snf}"/></div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label>Awm:</label>
                                <input class="form-control" type="number" th:field="*{awm}"/>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label>Rate:</label>
                                <input class="form-control" type="number" th:field="*{rate}"/></div>

                        </div>
                    </div>


                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label>Total:</label>
                                <input class="form-control" type="number" th:field="*{total}"/></div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label>Clr:</label>
                                <input class="form-control" type="number" th:field="*{clr}"/></div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label>Shift:</label>
                                <input type="radio" th:field="*{shift}" value="M"/>Morning
                                <input type="radio" th:field="*{shift}" value="E"/>Evening
                            </div>

                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            <div class="form-group">
                                <label>Counter:</label>
                                <input class="form-control" type="String" th:field="*{counter}"/>

                            </div>
                        </div>
                    </div>
                    <button class="btn btn-primary btn-sm" type="submit">Add</button>
                    <button class="btn btn-danger btn-sm" type="reset">Reset</button>

                </form>

            </div>

        </div>
    </div>

</div>
</body>
</html>
